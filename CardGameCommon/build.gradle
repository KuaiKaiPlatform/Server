project.archivesBaseName = 'card-game-common'
version = '1.0.0'
repositories {
    mavenCentral()
    //jcenter()
}
dependencies {
	compile "log4j:log4j:1.2.17"
	compile 'org.redisson:redisson:2.11.5'
	compile 'com.google.protobuf:protobuf-java:2.5.0'
	compile 'com.thoughtworks.xstream:xstream:1.4.10'
	//compile 'org.json:json:20140107'
	compile 'org.quartz-scheduler:quartz:2.2.2'
	compile 'org.apache.httpcomponents:httpclient:4.3'
	compile 'dom4j:dom4j:1.1'
	compile 'io.netty:netty-all:4.1.23.Final'
	//compile 'joda-time:joda-time:2.10'

	compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'
	//compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'

	compile fileTree(dir: 'lib', include: ['*.jar'])

    //implementation 'com.google.guava:guava:15.0'

    testImplementation 'junit:junit:4.12'
}

task copyJars(type:Copy) {

  from configurations.runtime

  into 'temp' // 目标位置

}

